<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API | JavaScript ES6</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://imgur.com/ebJCGpa.jpg" />
</head>
<body>
    <div class="container mx-auto ">
            <header>
                <h1 id="titulo" class="text-4xl mt-4 text-white font-bold uppercase text-center">Buscador de Clima</h1>
            </header>
            <main> 
                <div class="max-w-lg mx-auto">
                    <form id="form" class="mt-10 " action="#" method="POST" class="p-4" >
                        <p class="text-center text-white font-bold uppercase focus:border-gray-500 pt-16">Elige una ciudad y su país:</p>
                        <div class="mt-5 ">
                            <input 
                                type="text" 
                                name="city"
                                id="city"
                                placeholder="Escribe tu Ciudad"
                                class="w-full p-2 rounded"
                            />
                        </div>
                        <div class="mt-5">
                            <select 
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 focus:outline-none focus:bg-white focus:border-gray-500 rounded leading-tight" 
                                id="country"
                            >
                                <option disabled selected value="">-- Seleccione --</option>
                                <option value="AR">Argentina</option>
                                <option value="COL">Colombia</option>
                                <option value="CR">Costa Rica</option>
                                <option value="ES">España</option>
                                <option value="US">Estados Unidos</option>
                                <option value="MX">México</option>
                                <option value="PE">Perú</option>
                            </select>
                        </div>
                        <input 
                            type="submit"
                            class="mt-5 w-full bg-purple-700 rounded p-3 font-bold  text-white cursor-pointer uppercase"
                            value="Ver Clima"
                        />
                    </form>
                    <div class="p-4 mt-10">
                        <div id="result">
                            <p class="text-center text-white p-3  mt-6"> La información se mostrará aquí</p>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="mt-5 mx-auto">  
                <p class="text-right mt-5 pt-2 font-bold  text-blue-800">Made by <a href="https://www.linkedin.com/in/deborastefaniapaniagua/" id="name"
                    > Débora P.</a
                  > </p> 
                <p class="text-right mt-5 font-bold text-blue-800"> See the <span class="text-purple-700"><a class="text-right mt-5 p-2" href="https://github.com/dstefaniapaniagua/Weather-API-JavaScript-ES6.git" id="source-code" 
                    >open-source code</a> </span> </p>
               
            </footer>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
